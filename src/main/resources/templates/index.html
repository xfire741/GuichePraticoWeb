<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>Bem-vindo ao guichê prático</title>
		<link rel="stylesheet" href="css/style.css">
	
	</head>
	
	<body>
	
	
	<h2>ÁREA DO ADMINISTRADOR</h2>
	
	<div class="form">
  <form method ="post" action ="login" th:object="${loginRequest}">
    
    <div class="input-box">
      <i class="fa fa-user" aria-hidden="true"></i>
      <input type="email" name="email" placeholder="Email" required>
    </div>
    <div class="input-box">
      <i class="fa fa-unlock-alt" aria-hidden="true"></i>
      <input type="password" name="password" placeholder="Senha" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    </div>
    <div class="input-box">
      <input type="submit" name="sign-in" value="login">
    </div>

  </form>
	
	</body>
	
	
	
	
	
	
</html>
